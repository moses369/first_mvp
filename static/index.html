<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/25b6137a6f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="./app.js"></script>
    <title>Shopping List</title>
  </head>
  <body>
    <main class="container">
      <div class="shoppingList">
        <form action="" class="addToList">
          <input type="text" autocomplete="off" name="product">
          <input type="submit">
        </form>
        <div class="itemList">
          <div class="item"> <a href="#" data-url='/api/products?filter.term=${newItem}' class='itemLink'>${newItem}</a>
            <i class="fa-solid fa-trash" data-trash='true'></i>
          </div>  
        </div>
      </div>
      <div class="productResults">
        <div class="product" data-url="/api/products/${productId}" data-id="${productId}" data-fav="false">
          <i class="fa-regular fa-star" data-fav='true'></i>
          <img class="image" src="${pImage}" alt="">
          <h3 class="categories">${categories.join(", ")}</h3>
          <h2 class="description">${description}</h2>
          <p class="price">Price: ${items[0].price.regular} per ${
            items[0].soldBy
          }</p>
          <p class='info'> Weight: ${items[0].size} <br>${refrigerate}</p>
        </div>
      </div>
    </main>
  </body>
</html>
