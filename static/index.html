<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/25b6137a6f.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script defer src="./app.js"></script>
  <title>Shopping List</title>
</head>

<body>
  <div class="site container">
    <header class="topbar">
      <div class="title">

        <h1> Shopping Lists</h1>
      </div>
      <nav class="nav">
        <button class="btn cartBtn">
          <span class="cartCount">0</span>
          <i class="fa-solid fa-cart-shopping"></i>
        </button>

        <button class="btn favBtn"><i class="fa-solid fa-bag-shopping "></i></button>
      </nav>
    </header>

    <div class="shoppingList">
      <h2>My List</h2>
      <form action="" class="addToList">
        <input type="text" autocomplete="off" name="product" />
        <input type="submit" />
      </form>
      <div class="itemList"></div>
    </div>

    <main class="content container">
      <div class="resultContainer">
        <h2>Results</h2>
        <div class="productResults">

          <div class="product store" data-product_id="0024200900000" data-name="Beef" choice="" boneless="" ribeye="" steak="" value="" pack="" (about="" 3="" steaks="" per="" pack)="" data-image="https://www.kroger.com/product/images/xlarge/front/0024200900000" data-price="13.99" data-size="1_lb" data-refrigerate="Keep_Refrigerated" data-fav="false" data-fav_id="0" data-item="steak">
            <i class="fa-regular fa-star"></i>
            <img class="image" src="https://www.kroger.com/product/images/xlarge/front/0024200900000" alt="">
            <h3 class="description">Beef Choice Boneless Ribeye Steak Value Pack (About 3 Steaks per Pack)</h3>
            <div class="content">
              <div class="left">
                <p class="price">$13.99 </p>
                <p class="info"> 1 lb <br><span>Keep Refrigerated</span></p>
              </div>
              <div class="right">
                <form action="" class="addToCart">
                  <div class="qty">
                    <label for="qty">Qty</label>
                    <input class="addToCart" type="number" name="qty" id="qty" min="1" value="1">
                  </div>
                  <button class="addToCart" type="submit"><i class="fa-solid fa-plus addToCart"></i></button>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="cartContainer">
        <h2>Cart</h2>
        <div class="cart">
        </div>
        <div class="checkOut">
          <h3 class="cartTotal" data-total_price="0.00">Total: $0.00</h3>
          <button class="btn buyBtn">Check Out</button>
        </div>
      </div>

      <div class="favContainer">
        <h2>Favorites</h2>
        <div class="favorites">
        </div>
      </div>
  </div>
  </main>
  <footer class="footer"></footer>
  </div>
</body>

</html>
