<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/25b6137a6f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
    <title>Shopping List</title>
  </head>
  <body>
    <nav>
      <button class="btn cartBtn">
        <span class="cartCount">0</span>
        <i class="fa-solid fa-cart-shopping"></i>
      </button>

      <button class="btn favBtn"><i class="fa-solid fa-bag-shopping "></i></button>
    </nav>

    <main class="container">

      <div class="shoppingList">
        <h2>Shopping List</h2>
        <form action="" class="addToList">
          <input type="text" autocomplete="off" name="product" />
          <input type="submit" />
        </form>
        <div class="itemList"></div>
      </div>

      <div class="productResults">
        <h2>Results</h2>
      </div>
      
      <div class="cartContainer">
        <h2>Cart</h2>
        <div class="cart">
        </div>
        <div class="checkOut">
          <h3 class="cartTotal" data-total_price="0.00">Total: $0.00</h3>
          <button class="btn buyBtn">Check Out</button>
        </div>
      </div>

      <div class="favorites">
        <h2>Favorites</h2>
      </div>
      </div>
    </main>
  </body>
</html>
