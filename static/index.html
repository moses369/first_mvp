<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/25b6137a6f.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script defer src="./app.js"></script>
  <title>Shopping List</title>
</head>

<body>
  <div class="login">
    <div class="loginWrapper">
      <div class="contentLogin">
        <h2>Login</h2>
        <form action="" class="loginForm">
          <label for="user">User Name</label>
          <input type="text" for="user" name="user" required>
          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>
  </div>
  <div class="site container">

    <header class="topbar">
      <div class="title hover">

        <span>
          <h1> Shopping Lists</h1>
        </span>
      </div>
      <nav class="nav">
        <div class="icons">
          <button class="btn cartBtn">
            <span class="cartCount">0</span>
            <i class="fa-solid fa-cart-shopping hover"></i>
          </button>

          <button class="btn favBtn hover"><i class="fa-solid fa-star "></i></button>

        </div>
      </nav>
    </header>

    <div class="shoppingList">
      <h2>My List</h2>
      <div class="formWrap">
        <form action="" class="addToList">
          <input type="text" autocomplete="off" name="product" placeholder="Add Items" />
          <button type="submit" class="hover"><i class="fa-solid fa-plus addToCart"></i></button>
        </form>

      </div>
      <div class="listWrap">

        <div class="itemList"></div>
      </div>
    </div>

    <main class="content container">

    
      <div class="resultContainer">
        <h2 class="containerTitle">Add Items to Your List and Shop</h2>
        <div class="pagination">
          <!-- <button data-page='1'class="pageBtn">1</button>
          <button class="pageBtn">2</button>
          <button class="pageBtn">3</button> -->
        </div>
        <div class="productResults"></div>
      </div>

      <div class="cartContainer">
        <h2 class="containerTitle">Cart</h2>
        <div class="cart">
        </div>
        <div class="checkOut">
          <h3 class="cartTotal" data-total_price="0.00">Total: $0.00</h3>
          <button class="btn buyBtn hover">Check Out</button>
        </div>
      </div>

      <div class="favContainer">
        <h2 class="containerTitle">Favorites</h2>
        <div class="favorites">
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>&#169Shopping Lists</p>
    </footer>
  </div>
</body>

</html>
